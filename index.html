<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./apple-insta.png" alt="celular_1">
        </div>
        <div class="instagram-phone1">
             <img src="./instagram-celular.png" alt="celular_2">
        </div>
        <div class="instagram-continue">
        <div class="group">
            <img src="./instagram-logo.png" class="instagram-logo" alt="instagram-logo">
            <div class="profile-photo">
                <img src="./profile-insta.png" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como SamirMamede</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é SamirMamede?</p>
            <p class="not-account">
                <span class="link-blue">Trocar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-the-app">Baixe o app</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
